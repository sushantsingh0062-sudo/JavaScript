<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript Do</h2>
        <p>JavaScript can change HTML attributes.</p>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
        <button onclick="document.getElementById('myImage').src='https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExenU1bzlwYnk5ZWVmd251ZzQwc2p3OWNtc3JndjhxbzhoeXhieTNzaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HJibfnd7xqk5hAMD4v/giphy.gif'">Turn on</button>
        <img id="myImage" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExenU1bzlwYnk5ZWVmd251ZzQwc2p3OWNtc3JndjhxbzhoeXhieTNzaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HJibfnd7xqk5hAMD4v/giphy.gif" alt="GIF" width="400" height="400">
    </body>
</html>
